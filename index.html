<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Explorer - MTC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="notify"></div>
<header>
    <i id="back" class="material-icons">arrow_back</i>
    <h1><span id="directory">api/</span></h1>
    <div>
        <input type="file" onchange="uploadFile(this)" class="mb-2">
        <div>
            <div class="input-group">
                <input id="folderName" type="text" class="form-control" placeholder="Folder Name">
                <div class="input-group-append">
                    <button id="createFolderBtn" class="btn btn-primary d-flex justify-content-center align-items-center" type="button" style="border-top-left-radius: 0; border-bottom-left-radius: 0">
                        <span class="material-icons">create_new_folder</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
</main>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="master.js"></script>
</body>
</html>
